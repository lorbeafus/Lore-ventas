<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Tienda de productos comseticos">
  <meta name="keywords" content="natura, tienda, avon, arbell, belleza, cosmética">
  <meta name="author" content="Lorena Fusillo">
  <title>Login - Lore Ventas</title>
  <link rel="stylesheet" href="../assets/CSS/style.css">
</head>

<body>
  <main class="contacto-container">
    <h2>Iniciar sesión</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="btn-enviar">Entrar</button>
    </form>
    <p style="margin-top:10px; text-align:center;">
      <a href="./forgot-password.html" id="forgot-link" style="color:#4CAF50; text-decoration:none;">
        <i class="fa-solid fa-key"></i> ¿Olvidaste tu contraseña?
      </a>
    </p>
    <p>¿No tenés cuenta? <a href="./register.html" id="register-link">Registrate</a></p>
  </main>
  <script src="../assets/JS/auth.js" type="module"></script>
  <script src="../assets/JS/theme-loader.js" type="module"></script>
  <script src="../assets/JS/forgotPassword.js" type="module"></script>
</body>

</html>
