<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--Meta tags-->
    <meta name="description" content="Tienda de productos comseticos">
    <meta name="keywords" content="natura, tienda, avon, arbell, belleza, cosmética">
    <meta name="author" content="Lorena Fusillo">
    <title>Registro - Lore Ventas</title>
    <!--css-->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!--Creacion de nueva cuenta-->
    <main class="contacto-container">
        <h1>Lorena Fusillo <br>Cosmetica</h1>
        <h2>Crear Cuenta</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" required placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" required placeholder="Mínimo 8 caracteres" minlength="8">
            </div>
            <button type="submit" class="btn-enviar">Registrarse</button>
        </form>

        <p style="margin-top: 20px;">
            ¿Ya tenés cuenta? <a href="./login.html">Inicia sesión aquí</a>
        </p>
    </main>

    <!--Scripts-->
    <script src="../assets/js/register.js" type="module"></script>
    <script src="../assets/js/theme-loader.js" type="module"></script>
</body>

</html>
