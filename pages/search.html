<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Productos - Lore Ventas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/CSS/style.css">
</head>

<body>
    <!--Barra de navegacion-->
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="../assets/img/Logo.png" width="150" alt="Logo Lore">
                <h1>Lorena Fusillo <br>Cosmetica</h1>
            </div>
            <div class="search-container">
                <form class="search-form" role="search">
                    <input type="search" name="buscar" id="search-input" placeholder="Buscar productos..."
                        aria-label="Buscar productos">
                    <button type="submit" aria-label="Buscar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
            <div class="user-container">
                <div class="user-icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="cart-container">
                    <a href="./cart.html" class="cart-icon">
                        <i class="fa-solid fa-shopping-cart"></i>
                        <span class="cart-badge">0</span>
                    </a>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Promociones</a></li>
                <li><a href="./natura.html">Natura</a></li>
                <li><a href="./avon.html">Avon</a></li>
                <li><a href="./arbell.html">Arbell</a></li>
            </ul>
        </nav>
        <i class="fa-solid fa-bars hamburguesa"></i>
    </header>

    <main>
        <!-- Busqueda de productos -->
        <section class="search-results-page">
            <div class="search-header">
                <h2><i class="fa-solid fa-magnifying-glass"></i> Resultados de Búsqueda</h2>
                <p id="search-query-display"></p>
            </div>

            <!-- Loading state -->
            <div id="search-loading" class="search-loading" style="display: none;">
                <i class="fa-solid fa-spinner fa-spin"></i>
                <p>Buscando productos...</p>
            </div>

            <!-- Resultados -->
            <div id="search-results-container" class="productos-contenedor">
                <!-- Los productos se cargarán aquí dinámicamente -->
            </div>

            <!-- No results message -->
            <div id="no-results" class="no-results" style="display: none;">
                <i class="fa-solid fa-search"></i>
                <h3>No se encontraron productos</h3>
                <p>Intenta con otros términos de búsqueda</p>
            </div>
        </section>
    </main>

    <footer>
        <!-- Contacto -->
        <div class="contacto">
            <div class="payment">
                <p>Métodos de pago:</p>
                <div class="icons">
                    <img src="../assets/img/metodos.png" width="100" alt="Métodos de pago">
                </div>
            </div>
            <h2>
                <p>Contacto</p>
                <a href="./Contacto.html" target="_blank" rel="noopener noreferrer">
                    <img src="../assets/img/contacto.png" class="contact-icon" alt="Contacto">
                </a>
            </h2>
        </div>
        <!-- Redes Sociales -->
        <div class="redes">
            <a href="https://www.instagram.com/lore.fusillo.makeup" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-instagram"></i>Instagram</a>
            <a href="https://www.facebook.com/Natura.Argentina/?brand_redir=382381445421" target="_blank"
                rel="noopener noreferrer">
                <i class="fa-brands fa-facebook"></i> facebook</a>
            <a href="https://x.com/NaturaArgentina" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-twitter"></i>X</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../assets/JS/menu.js"></script>
    <script src="../assets/JS/theme-loader.js" type="module"></script>
    <script src="../assets/JS/userMenu.js" type="module"></script>
    <script type="module">
        import { initCartBadge } from '../assets/JS/cart.js';
        import { initSearch } from '../assets/JS/search.js';
        import { performSearchOnPage } from '../assets/JS/searchPage.js';

        initCartBadge();
        initSearch();
        performSearchOnPage();
    </script>
</body>

</html>
