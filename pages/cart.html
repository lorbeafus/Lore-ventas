<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Lore Ventas</title>
    <!--font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--css-->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- Barra de navegacion -->
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="../assets/img/Logo.png" width="150" alt="Logo Lore">
                <h1>Lorena Fusillo <br>Cosmetica</h1>
            </div>
            <div class="search-container">
                <form class="search-form" role="search">
                    <input type="search" name="buscar" placeholder="Buscar productos..." aria-label="Buscar productos">
                    <button type="submit" aria-label="Buscar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
            <div class="user-container">
                <div class="user-icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="cart-container">
                    <a href="./cart.html" class="cart-icon">
                        <i class="fa-solid fa-shopping-cart"></i>
                        <span class="cart-badge">0</span>
                    </a>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Promociones</a></li>
                <li><a href="./natura.html">Natura</a></li>
                <li><a href="./avon.html">Avon</a></li>
                <li><a href="./arbell.html">Arbell</a></li>
                <li><a href="./Contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <i class="fa-solid fa-bars hamburguesa"></i>
    </header>
    <!-- Contenido del carrito -->
    <main class="cart-page">
        <h2><i class="fa-solid fa-shopping-cart"></i> Mi Carrito</h2>

        <!-- Contenedor de items del carrito -->
        <div id="cart-items-container">
            <!-- Se llenará dinámicamente con JavaScript -->
        </div>

        <!-- Resumen del carrito -->
        <div id="cart-summary" style="display: none;">
            <div class="cart-summary">
                <div class="cart-summary-row">
                    <span>Subtotal:</span>
                    <span id="cart-subtotal">$0</span>
                </div>
                <div class="cart-summary-row total">
                    <span>Total:</span>
                    <span id="cart-total">$0</span>
                </div>

                <div class="cart-actions">
                    <button class="btn-clear-cart" id="clear-cart-btn">
                        <i class="fa-solid fa-trash"></i> Vaciar Carrito
                    </button>
                    <button class="btn-continue-shopping" onclick="window.location.href='../index.html'">
                        <i class="fa-solid fa-arrow-left"></i> Seguir Comprando
                    </button>
                    <button class="btn-checkout" onclick="window.location.href='./checkout.html'">
                        <i class="fa-solid fa-credit-card"></i> Proceder al Pago
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Contacto -->
        <div class="contacto">
            <div class="payment">
                <p>Métodos de pago:</p>
                <div class="icons">
                    <img src="../assets/img/metodos.png" width="100" alt="Métodos de pago">
                </div>
            </div>
            <h2>
                <p>Contacto</p>
                <a href="./Contacto.html" target="_blank" rel="noopener noreferrer">
                    <img src="../assets/img/contacto.png" class="contact-icon" alt="Contacto">
                </a>
            </h2>
        </div>
        <!-- Redes Sociales -->
        <div class="redes">
            <a href="https://www.instagram.com/lore.fusillo.makeup" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-instagram"></i>Instagram</a>
            <a href="https://www.facebook.com/Natura.Argentina/?brand_redir=382381445421" target="_blank"
                rel="noopener noreferrer">
                <i class="fa-brands fa-facebook"></i> facebook</a>
            <a href="https://x.com/NaturaArgentina" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-twitter"></i>X</a>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="../assets/js/menu.js"></script>
    <script src="../assets/js/theme-loader.js" type="module"></script>
    <script src="../assets/js/userMenu.js" type="module"></script>
    <script type="module">
        import { initCartBadge } from '../assets/js/cart.js';
        import { initSearch } from '../assets/js/search.js';
        import '../assets/js/cartPage.js';

        initCartBadge();
        initSearc
    </script>
</body>

</html>
