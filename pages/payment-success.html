<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso - Lore Ventas</title>
    <!--fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--css-->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <!-- Barra de navegacion -->
    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="../assets/img/Logo.webp" width="150" alt="Logo Lore">
                <h1>Lorena Fusillo <br>Cosmetica</h1>
            </div>
            <div class="search-container">
                <form class="search-form" role="search">
                    <input type="search" name="buscar" placeholder="Buscar productos..." aria-label="Buscar productos">
                    <button type="submit" aria-label="Buscar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
            <div class="user-container">
                <div class="user-icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="cart-container">
                    <a href="./cart.html" class="cart-icon">
                        <i class="fa-solid fa-shopping-cart"></i>
                        <span class="cart-badge">0</span>
                    </a>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Promociones</a></li>
                <li><a href="./natura.html">Natura</a></li>
                <li><a href="./avon.html">Avon</a></li>
                <li><a href="./arbell.html">Arbell</a></li>
            </ul>
        </nav>
        <i class="fa-solid fa-bars hamburguesa"></i>
    </header>

    <main class="payment-result-page">
        <div class="result-container success">
            <div class="result-icon">
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <h2>¡Pago Exitoso!</h2>
            <p class="result-message">Tu compra ha sido procesada correctamente.</p>

            <div class="result-details">
                <p>Recibirás un correo de confirmación con los detalles de tu pedido.</p>
                <p>¡Gracias por tu compra!</p>
            </div>

            <div class="result-actions">
                <button class="btn-primary" onclick="window.location.href='../index.html'">
                    <i class="fa-solid fa-home"></i> Volver al Inicio
                </button>
                <button class="btn-secondary" onclick="window.location.href='./profile.html'">
                    <i class="fa-solid fa-user"></i> Ver Mis Pedidos
                </button>
            </div>
        </div>
    </main>

    <footer>
        <!-- Contacto -->
        <div class="contacto">
            <div class="payment">
                <p>Métodos de pago:</p>
                <div class="icons">
                    <img src="../assets/img/metodos.webp" width="100" alt="Métodos de pago">
                </div>
            </div>
            <h2>
                <p>Contacto</p>
                <a href="./Contacto.html" target="_blank" rel="noopener noreferrer">
                    <img src="../assets/img/contacto.webp" class="contact-icon" alt="Contacto">
                </a>
            </h2>
        </div>
        <!-- Redes Sociales -->
        <div class="redes">
            <a href="https://www.instagram.com/lore.fusillo.makeup" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-instagram"></i>Instagram</a>
            <a href="https://www.facebook.com/Natura.Argentina/?brand_redir=382381445421" target="_blank"
                rel="noopener noreferrer">
                <i class="fa-brands fa-facebook"></i> facebook</a>
            <a href="https://x.com/NaturaArgentina" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-twitter"></i>X</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="../assets/js/menu.js"></script>
    <script src="../assets/js/theme-loader.js" type="module"></script>
    <script src="../assets/js/userMenu.js" type="module"></script>
    <script type="module">
        import { initCartBadge } from '../assets/js/cart.js';
        import { initSearch } from '../assets/js/search.js';

        // Clear cart after successful payment
        localStorage.removeItem('cart');

        initCartBadge();
        initSearch();
    </script>
</body>

</html>
