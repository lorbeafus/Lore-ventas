<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda de productos comseticos">
    <meta name="keywords" content="natura, tienda, avon, arbell, belleza, cosmética">
    <meta name="author" content="Lorena Fusillo">
    <title>Lore Ventas - Página Principal</title>
    <!-- Enlace a Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="./assets/CSS/style.css">

</head>

<body>

    <header>
        <div class="top-bar">
            <div class="logo">
                <img src="./assets/img/Logo.png" width="150" alt="Logo Lore">
                <h1>Lorena Fusillo <br>Cosmetica</h1>
            </div>
            <div class="search-container">
                <form class="search-form" role="search">
                    <input type="search" name="buscar" placeholder="Buscar productos..." aria-label="Buscar productos">
                    <button type="submit" aria-label="Buscar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
            <div class="user-container">
                <div class="user-icon">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="cart-container">
                    <a href="./pages/cart.html" class="cart-icon">
                        <i class="fa-solid fa-shopping-cart"></i>
                        <span class="cart-badge">0</span>
                    </a>
                </div>
            </div>
        </div>
        <nav class="nav-bar">
            <ul>
                <li><a href="./index.html">Promociones</a></li>
                <li><a href="./pages/natura.html">Natura</a></li>
                <li><a href="./pages/avon.html">Avon</a></li>
                <li><a href="./pages/arbell.html">Arbell</a></li>
                <li><a href="./pages/Contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <i class="fa-solid fa-bars hamburguesa"></i>
    </header>
    <main>
        <section class="promos">


            <div class="promo-slider">
                <div class="slides">
                    <img src="./assets/img/promo.png" alt="Promo 1" class="active">
                    <img src="./assets/img/promo2.png" alt="Promo 2">
                    <img src="./assets/img/promo3.png" alt="Promo 3">
                </div>

                <div class="slider-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </section>

        <!-- Productos Destacados -->
        <section class="destacados" style="padding: 40px 20px; text-align: center;">
            <h2 style="margin-bottom: 30px; font-size: 2rem; color: #333;">
                <i class="fa-solid fa-star" style="color: #f47920;"></i> Productos Destacados
            </h2>
            <div id="featured-products-container" class="productos-contenedor"
                style="display: flex; justify-content: center; gap: 30px; flex-wrap: wrap;">
                <!-- Productos se cargarán aquí -->
                <p>Cargando destacados...</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="contacto">
            <div class="payment">
                <p>Métodos de pago:</p>
                <div class="icons">
                    <img src="./assets/img/metodos.png" width="100" alt="Métodos de pago">
                </div>
            </div>
            <h2>
                <p>Contacto</p>
                <a href="./pages/Contacto.html" rel="noopener noreferrer">
                    <img src="./assets/img/contacto.png" class="contact-icon" alt="Contacto">
                </a>
            </h2>
        </div>
        <div class="redes">
            <a href="https://www.instagram.com/lore.fusillo.makeup" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-instagram"></i>Instagram</a>
            <a href="https://www.facebook.com/Natura.Argentina/?brand_redir=382381445421" target="_blank"
                rel="noopener noreferrer">
                <i class="fa-brands fa-facebook"></i> facebook</a>
            <a href="https://x.com/NaturaArgentina" target="_blank" rel="noopener noreferrer">
                <i class="fa-brands fa-twitter"></i>X</a>
        </div>
        </div>
    </footer>
    <script src="./assets/JS/menu.js"></script>
    <script src="./assets/JS/metadata-loader.js" type="module"></script>
    <script src="./assets/JS/userMenu.js" type="module"></script>
    <script src="./assets/JS/slider.js"></script>
    <script src="./assets/JS/main.js" type="module"></script>
</body>

</html>
